<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rock, Paper, Scissors Game</h1>
        <div class="scoreboard">
            <div class="user-scoreboard score">User <span class="user-score">0</span></div>
            -
            <div class="comp-scoreboard score"><span class="comp-score">0</span> Computer</div>
        </div>
        <div class="choices">
            <div id="rock" class="choice">Rock</div>
            <div id="paper" class="choice">Paper</div>
            <div id="scissors" class="choice">Scissors</div>
        </div>

        
    <div class="result">Make your choice!</div>
    </div>

    <script src="app.js" defer></script>
</body>
</html>
