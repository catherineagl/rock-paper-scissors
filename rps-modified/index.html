<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper, Scissors. The game!</title>
</head>
<body>
    <div id="score" class="score"><span class="user-color">User Score </span><span id="user-score">0</span> - <span id="comp-score">0</span><span class="comp-color"> Computer Score</span></div>
    <div id="result" class="result">Make your move!</div>
    <div id="choices" class="choices">
        <button id="rock" class="btn"><img src="img/rock.png" alt="" class="img"></button>
        <button id="paper" class="btn"><img src="img/paper.png" alt="" class="img"></button>
        <button id="scissors" class="btn"><img src="img/scissors.png" alt="" class="img"></button>
    </div>
    <div id="play-again" class="hidden-btn btn">Play again?</div>
    <div id="game" class="game">The first to score 5 points wins</div>
    <script src="script.js"></script>
</body>
</html>
